<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QyranAI</title>
  <style>
    :root {
      --bg-primary: rgba(255, 255, 255, 0.95);
      --bg-secondary: rgba(248, 250, 252, 0.8);
      --text-primary: #1a202c;
      --text-secondary: #4a5568;
      --accent: #667eea;
      --accent-light: #764ba2;
      --message-user: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --message-ai: rgba(255, 255, 255, 0.9);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.15);
      --border-radius: 20px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body.dark {
      --bg-primary: rgba(20, 20, 30, 0.95);
      --bg-secondary: rgba(30, 30, 45, 0.8);
      --text-primary: #f7fafc;
      --text-secondary: #cbd5e0;
      --message-ai: rgba(45, 55, 75, 0.9);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      transition: var(--transition);
    }

    body.dark {
      background: linear-gradient(135deg, #2d1b69 0%, #11101d 100%);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      backdrop-filter: blur(20px);
      background: var(--bg-primary);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: var(--message-user);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      backdrop-filter: blur(20px);
      background: var(--bg-secondary);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .chat-container::-webkit-scrollbar {
      width: 6px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    .message {
      max-width: 75%;
      padding: 1.2rem 1.5rem;
      border-radius: var(--border-radius);
      backdrop-filter: blur(15px);
      box-shadow: var(--shadow);
      opacity: 0;
      transform: translateY(20px);
      animation: messageSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      position: relative;
      overflow: hidden;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    .message.user {
      background: var(--message-user);
      color: white;
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 8px;
    }

    .message.ai {
      background: var(--message-ai);
      color: var(--text-primary);
      align-self: flex-start;
      border-bottom-left-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .message.typing {
      animation: pulse 1.5s infinite;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      animation: typingDots 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    .input-container {
      display: flex;
      padding: 1.5rem;
      backdrop-filter: blur(20px);
      background: var(--bg-primary);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      gap: 1rem;
      align-items: center;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 1rem 1.5rem;
      border: 2px solid transparent;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.9);
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
      transition: var(--transition);
      backdrop-filter: blur(10px);
    }

    body.dark input {
      background: rgba(45, 55, 75, 0.9);
      color: var(--text-primary);
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: var(--text-secondary);
    }

    .btn {
      background: var(--message-user);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      transition: var(--transition);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: var(--shadow-hover);
    }

    .btn:active {
      transform: translateY(0) scale(0.95);
    }

    .btn-header {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      font-size: 1.1rem;
    }

    .btn-header:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .btn.sending {
      animation: spin 1s linear infinite;
    }

    @keyframes messageSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes typingDots {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes typewriter {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    .typewriter-text {
      overflow: hidden;
      white-space: nowrap;
      animation: typewriter 2s steps(40, end);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        padding: 1rem;
      }
      
      .chat-container {
        padding: 1rem;
      }
      
      .input-container {
        padding: 1rem;
      }
      
      .message {
        max-width: 90%;
        padding: 1rem 1.2rem;
      }
      
      input {
        padding: 0.8rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
  <link rel="icon" type="image/png" href="favicon.png">

</head>
<body>
  <div class="header">
    <div class="logo">QyranAI ü¶Ö</div>
    <div class="header-buttons">
      <button class="btn btn-header" onclick="clearChat()" title="–û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç">üóëÔ∏è</button>
      <button class="btn btn-header" onclick="newChat()" title="–ù–æ–≤—ã–π —á–∞—Ç">‚ûï</button>
      <button class="btn btn-header" onclick="toggleTheme()" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">üåô</button>
    </div>
  </div>
  
  <div class="chat-container" id="chat-container"></div>
  
  <form class="input-container" id="chat-form">
    <div class="input-wrapper">
      <input type="text" id="user-input" placeholder="..." required />
    </div>
    <button type="submit" class="btn" id="send-btn">ü¶Ö</button>
  </form>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    // –í–°–¢–ê–í–¨ —Å—é–¥–∞ —Å–≤–æ–π –∫–ª—é—á –æ—Ç Groq
    

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      // –ê–Ω–∏–º–∞—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏
      sendBtn.classList.add('sending');
      userInput.disabled = true;

      addMessage(message, 'user');
      userInput.value = '';
      
      // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∞–Ω–∏—è
      const typingDiv = addTypingIndicator();

      try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "llama-3.1-8b-instant",
            messages: [{ role: "user", content: message }]
          })
        });

        const data = await response.json();

        // –£–±—Ä–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∞–Ω–∏—è
        removeTypingIndicator(typingDiv);

        if (data.error) {
          addMessage("‚ùå “ö–∞—Ç–µ: " + data.error.message, 'ai');
          return;
        }

        const reply = data.choices?.[0]?.message?.content || "“ö–∞—Ç–µ –ø–∞–π–¥–∞ –±–æ–ª–¥—ã...";
        addMessageWithTypewriter(reply, 'ai');
        
      } catch (error) {
        removeTypingIndicator(typingDiv);
        addMessage("‚ùå –ñ–µ–ª—ñ “õ–∞—Ç–µ—Å—ñ: " + error.message, 'ai');
      } finally {
        sendBtn.classList.remove('sending');
        userInput.disabled = false;
        userInput.focus();
      }
    });

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.textContent = text;
      chatContainer.appendChild(div);
      scrollToBottom();
      return div;
    }

    function addMessageWithTypewriter(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      chatContainer.appendChild(div);
      
      // –≠—Ñ—Ñ–µ–∫—Ç –ø–µ—á–∞—Ç–∞—é—â–µ–π—Å—è –º–∞—à–∏–Ω–∫–∏
      let i = 0;
      const speed = 30;
      
      function typeWriter() {
        if (i < text.length) {
          div.textContent += text.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
          scrollToBottom();
        }
      }
      
      typeWriter();
      return div;
    }

    function addTypingIndicator() {
      const div = document.createElement('div');
      div.className = 'message ai typing';
      div.innerHTML = `
        <div class="typing-indicator">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      `;
      chatContainer.appendChild(div);
      scrollToBottom();
      return div;
    }

    function removeTypingIndicator(div) {
      if (div && div.parentNode) {
        div.remove();
      }
    }

    function scrollToBottom() {
      setTimeout(() => {
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 100);
    }

    function clearChat() {
      chatContainer.innerHTML = '';
      // –ê–Ω–∏–º–∞—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏
      chatContainer.style.opacity = '0';
      setTimeout(() => {
        chatContainer.style.opacity = '1';
      }, 200);
    }

    function newChat() {
      clearChat();
      setTimeout(() => {
        addMessage('–°”ô–ª–µ–º! –ú–µ–Ω QyranAI ü§ñ', 'ai');
      }, 300);
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      const themeBtn = document.querySelector('.header-buttons .btn:last-child');
      themeBtn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
      
      // –ê–Ω–∏–º–∞—Ü–∏—è —Å–º–µ–Ω—ã —Ç–µ–º—ã
      document.body.style.transition = 'all 0.5s ease';
    }

    // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
    userInput.focus();

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Ç–∞
    newChat();

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        chatForm.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
